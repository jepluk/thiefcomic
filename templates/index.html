<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>THIEFCOMIC | Situs baca komik ilegal.</title>
        <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Quicksand:wght@300..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel='stylesheet' href="{{ url_for('static', filename='css/index.css') }}"></script>
    </head>
    <body class="bg-gray-100">
        <div class="content">
            <nav class="bg-blue-600 w-full h-[50px] px-[5px] flex justify-between items-center gap-[5px] md:h-[70px]">
                <h1 class="sil text-[25px] text-gray-100 md:text-[35px]">THIEFCOMIC</h1>
                <input type="search" name="search" placeholder="Cari komik..." class="w-full rounded p-[5px] outline-none text-[13px] md:w-[300px] md:p-[10px] md:text-[15px]">
            </nav>
            <div class="flex flex-col justify-center items-center mt-[20px] shadow-lg pb-[20px]">
                <div class="bg-gray-100 w-[97%] rounded p-[5px]">
                    <p class="text-[14px] leading-[1rem]">Baca komik ilegal yang kurang lengkap dan jelek hanya di <a href="" class="text-blue-800">THIEFCOMIC</a>. Baca komik keren terbaru hasil scraping dari komikcast hehe.</p>
                    <h1 class="mt-[20px] rust">Hot Update</h1>
                    <hr />
                    <div class="flex overflow-x-scroll w-full gap-[5px] whitespace-nowrap flex justify-start items-center py-[10px]">
                        {% for items in hot %}
                            <div class="flex flex-col">
                                <button class="flex flex-col flex-shrink-0" onclick="openSeries(items['series_url'])">
                                    <img src="{{ items['cover'] }}" alt="{{ items['title'] }}" class="w-[80px] h-[120px] rounded object-cover md:w-[100px] md:h-[120px]"/>
                                    <p>{{ items['title'][:8] }}..</p>
                                </button>
                                <button class="rounded py-[5px] bg-blue-600 text-[13px] p-[5px] text-gray-100 hover:bg-lime-600">Read Ch.{{ items['chapter'][0]['number'] }}</button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="project mt-[10px] bg-gray-100 w-[97%] p-[5px]">
                    <h1 class="mt-[20px] rust">Project Update</h1>
                    <hr />
                    <div class="flex overflow-x-scroll w-full gap-[5px] whitespace-nowrap flex justify-start items-center py-[10px]">
                        {% for items in update %}
                            <div class="flex flex-col">
                                <button class="flex flex-col flex-shrink-0" onclick="openSeries(items['series_url'])">
                                    <img src="{{ items['cover'] }}" alt="{{ items['title'] }}" class="w-[80px] h-[120px] rounded object-cover md:w-[100px] md:h-[120px]"/>
                                    <p>{{ items['title'][:8] }}..</p>
                                </button>
                                <button class="rounded py-[5px] bg-blue-600 text-[13px] p-[5px] text-gray-100 hover:bg-lime-600">Read Ch.{{ items['chapter'][0]['number'] }}</button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <footer class="flex w-full justify-center items-center text-[13px] md:text-[15px] p-[10px]">
            <p>Made With♥️ Errucha ©(2024-2028)</p>
        </footer>
        <!--<script src="{{ url_for('static', filename='js/loading.js') }}"></script>-->
    </body>
</html>
